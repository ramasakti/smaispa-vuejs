<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue JS</title>
    <!-- UIkit CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/uikit@3.16.9/dist/css/uikit.min.css" />
</head>
<body>
    
    <nav class="uk-navbar-container">
        <div class="uk-container">
            <div uk-navbar>
                <div class="uk-navbar-left">
                    <ul class="uk-navbar-nav">
                        <li><a href="#/">Home</a></li>
                        <li><a href="#/kontak">Kontak</a></li>
                        <li><a href="#/item">Item</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </nav>
    <div id="app">
        <router-view></router-view>
    </div>

    <!-- UIkit JS -->
    <script src="https://cdn.jsdelivr.net/npm/uikit@3.16.9/dist/js/uikit.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/uikit@3.16.9/dist/js/uikit-icons.min.js"></script>

    <!-- Vue JS Start -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script src="https://unpkg.com/vue-router@3/dist/vue-router.js"></script>

    <script>
        const index = {
            template: `<h1>Index</h1>`
        }

        const kontak = {
            template: `<h1>Kontak</h1>`
        }

        const item = {
            template: `<h1>Item</h1>`
        }

        const routes = [
            {
                path: '/',
                component: index
            },
            {
                path: '/kontak',
                component: kontak
            },
            {
                path: '/item',
                component: item
            },
        ]

        const router = new VueRouter({
            routes
        })

        const data = {
            name: 'Rama Sakti'
        }

        const vjs = new Vue({
            el: '#app',
            router,
            data,
            methods: {

            }
        })
    </script>
    <!-- Vue JS End -->
</body>
</html>
